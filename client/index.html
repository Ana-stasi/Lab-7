<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telegram</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="main">
      <aside>
        <pre class="username" id="username">Изменить имя</pre>
        <form class="form form--small" id="room">
          <input type="text" placeholder="Имя" autocomplete="off" />
          <button type="submit">Готово</button>
        </form>
        <div class="createroom" id="rooms">
          <button type="button" id='toChat'>Чат</button><br>
          <button type="button" id="toHistory">История</button>
        </div>
      </aside>

      <article>
        <pre class="scrollable" id="messages"></pre>
        <pre class="typing" id="typingStatus"></pre>
        <form class="form" id="messageForm">
          <input
            type="text"
            placeholder="Сообщение"
            autocomplete="off"
          />
          <button type="submit">Отправить</button>
        </form>
      </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
